# KoodoReader - Leitor de eBooks
# Para iniciar apenas este serviço: docker-compose -f koodoreader/koodoreader.yml up -d
# Para usar com compose principal: incluído automaticamente

services:
  koodoreader:
    image: ghcr.io/koodo-reader/koodo-reader:master
    container_name: koodoreader
    restart: unless-stopped
    environment:
      - TZ=America/Sao_Paulo
      - ENABLE_HTTP_SERVER=false
      - SERVER_USERNAME=admin
      - SERVER_PASSWORD=mediahome123
    volumes:
      # Configurações no SSD
      - /mnt/config/koodoreader:/app/uploads
      # eBooks nos HDs (somente leitura)
      - /mnt/dados:/books:ro
      # Segundo disco (dados2) montado dentro de /books
      - /mnt/dados2:/books2:ro
    ports:
      - "3010:80"
      - "8081:8080"
    networks:
      - mediahome

networks:
  mediahome:
    external: true
    name: app_network