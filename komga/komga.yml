# Komga - Servidor de quadrinhos/mangás
# Para iniciar apenas este serviço: docker-compose -f komga/komga.yml up -d
# Para usar com compose principal: incluído automaticamente

services:
  komga:
    image: gotson/komga:latest
    container_name: komga
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      # Configurações no SSD
      - /mnt/config/komga:/config
      # Quadrinhos nos HDs (somente leitura)
      - /mnt/dados:/data:ro
      # Segundo disco (dados2)
      - /mnt/dados2:/data2:ro
    ports:
      - "8082:25600"
    networks:
      - mediahome

networks:
  mediahome:
    external: true
    name: app_network